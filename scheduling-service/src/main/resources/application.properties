# Application Configuration
spring.application.name=scheduling-service
server.port=8080
# Database Configuration (H2 para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:schedulingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# H2 Console (apenas para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
# GraphQL Configuration
spring.graphql.websocket.connection-init-timeout=60s
spring.graphql.websocket.path=/graphql-ws
# Kafka Configuration (Producer Only)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=1
spring.kafka.producer.buffer-memory=33554432
# Kafka Topic Configuration
hospital.kafka.topic.consultation-events=consultation-events
# Logging Configuration
logging.level.com.hospital=DEBUG
logging.level.org.springframework.security=DEBUG
